<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>White Note</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light big-nav-lg">
    <a class="navbar-brand navbar-brand-big" href="/">White Note</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/" style="font-size: 20px;">Главная</a>
            <a class="nav-item nav-link" href="/note" style="font-size: 20px;">Мой блокнот</a>
            <a class="nav-item nav-link" href="/translate" style="font-size: 20px;">Переводчик</a>
            {% if current_user.is_authenticated %}
            <div class="users_logo">
                <a class="navbar-brand" href="/profile/{{ current_user.id }}">{{ current_user.login }}</a>
                <a class="btn btn-danger" href="/logout">Выйти</a>
            </div>
            {% else %}
            <div class="users_logo">
                <p style="margin: 0;">
                    <a class="btn btn-primary " href="/registration">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
<div class="hero">
    <div class="container">
        <h1 class="hero-title">
            White Note
        </h1>
        <span class="hero-subtitle">
					Наведи порядок в своих делах!
				</span>
    </div>
</div>
{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</html>
